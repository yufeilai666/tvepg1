name: Sync TVEPG Repository

on:
  workflow_dispatch:
  # schedule:
    #- cron: '0 0 * * *'

jobs:
  sync-repo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout current repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        fetch-depth: 0

    - name: Set up Git and Timezone
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git config --global core.quotepath false
        # 设置时区为北京时间
        sudo timedatectl set-timezone Asia/Shanghai

    - name: Download and copy all files from source repo
      run: |
        export LANG=C.UTF-8
        export LC_ALL=C.UTF-8
        
        wget https://github.com/yufeilai666/tvepg/archive/refs/heads/main.zip -O source.zip
        unzip -q source.zip
        
        # 删除当前目录的所有文件（除了.git）
        find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name 'tvepg-main' ! -name 'source.zip' -exec rm -rf {} +
        
        # 使用rsync复制所有文件
        rsync -av --progress tvepg-main/ ./
        
        rm -rf tvepg-main source.zip

    - name: Commit and push changes
      run: |
        export LANG=C.UTF-8
        export LC_ALL=C.UTF-8
        
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          # 使用北京时间生成提交信息
          COMMIT_TIME=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S %Z')
          git commit -m "chore: sync all files from TVEPG repository $COMMIT_TIME"
          git push origin main
        fi