name: Sync TVEPG Repository

on:
  workflow_dispatch:
  schedule:
    #- cron: '0 0 * * *'

jobs:
  sync-repo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout current repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Download and copy all files from source repo
      run: |
        # 下载源仓库的完整zip文件
        wget https://github.com/yufeilai666/tvepg1/archive/refs/heads/main.zip -O source.zip
        unzip -q source.zip
        
        # 删除当前目录的所有文件（除了.git）
        find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
        
        # 复制源仓库的所有文件到当前目录
        cp -r tvepg1-main/* ./
        cp -r tvepg1-main/.* ./ 2>/dev/null || true  # 复制隐藏文件，忽略错误
        
        # 清理临时文件
        rm -rf tvepg1-main source.zip

    - name: Commit and push changes
      run: |
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: sync all files from TVEPG repository $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main
        fi
